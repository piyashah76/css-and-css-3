<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: orange;
}

.circle {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background-color: orange;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 10px solid yellow;
  clip-path: circle(50% at 50% 100%);
}
</style>
</head>
<body>

<div class="circle"></div>

</body>
</html>
